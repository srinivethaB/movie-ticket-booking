<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <center>
            <h1>Contact Us</h1>
        </center>
        
    </header>
    <form>
        <div class="halls" height="650px">
            <div class="hall-form">
                <h4>Username:</h4>
                <input type="text" placeholder="Enter username">
                <br>
            </div>
            
            
            <div class="hall-form">
                <h4>E-Mail:</h4>
                <input type="email" placeholder="Enter E-Mail">
            </div>
            <br>
            <div class="hall-form">
                <h4>Phone-Number</h4>
                <input type="number" placeholder="Enter Phonr number">
            </div>
            <br>
            <div class="hall-form">
                <h4>Message:</h4>
                <textarea name="text" rows="5" cols="40"></textarea>
            </div>
            <br>
            <div class="hall-form">
                <button type="submit" id="btn" onclick="sub()">Submit</button>
             </div>

        </div>
        
        

    </form>
    <script src="app.js"></script>

</body>

</html>
