<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <div class="elements">
            
            <h1>Register</h1>
            
        <div class="sign-elements">
            <h4>Username:</h4>
            <input type="text"id="username" class="input" placeholder="Enter username">
        </div>
        <div class="sign-elements">
            <h4>Password:</h4>
            <input type="password" id="password" class="input" placeholder="Enter password">
        </div>
        <div class="sign-elements">
            <h4>Confirm Password:</h4>
            <input type="password" id="cpassword" class="input" placeholder="Re-enter password">
        </div>
        <br>
        <div class="sign-elements">
            <button type="submit" onclick="myfunc()">Submit</button>
        </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
